<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <title>Feliz Cumple - Para Ti</title>
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Dancing+Script:wght@400;700&family=Playfair+Display:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <main class="stage">
    <section class="center">
      <!-- Contenedor de fotos: será poblado por script.js con img1.jpg .. img27.jpg -->
      <div class="photos" id="photos" aria-hidden="true"></div>

      <!-- Sobre (estructura adaptada al nuevo estilo: flap, face, heart) -->
      <div class="envelope" id="envelope" aria-label="Sobre sorpresa">
        <div class="flap" id="flap" aria-hidden="true"></div>
        <div class="face" aria-hidden="true"></div>
        <div class="heart" aria-hidden="true"></div>

        <div class="env-body">
          <div class="letter" id="letter">
            <div class="paper">
              <section class="saludo">
                <p class="large">Mi querida,</p>
              </section>

              <section class="poema">
                <p>En tu día celebro cada instante a tu lado,</p>
                <p>tu risa que ilumina, tu ternura que me guía.</p>
              </section>

              <section class="despedida">
                <p class="small">Con todo mi amor, siempre.</p>
              </section>
            </div>
          </div>
        </div>

      </div>

     
    </section>
  </main>

</body>
  <audio id="bgMusic" src="music/song.mp3" loop preload="auto" hidden></audio>
  <script src="script.js"></script>
</body>
</html>
